---
# 初始化配置 ###########################################################################
######################################################################################

# 用户组
groups:
  Creator           : !!map
    name              : 创建者
    level             : 9999
    description       : 创建者拥有系统所有权限，且只有一个帐号
  superAdmin        : !!map
    name              : 超级管理员
    level             : 9998
    description       : 除创建者外的最高权力者，拥有与创建者几乎相同的权限
  default           : !!map
    name              : 普通会员
    level             : 10
    description       : 普通会员 ...
    store             : !!map
      upload_type       : []
      download_type     : []
    default           : true

# 邀请码
tickets           : !!seq
  - group             : Creator
    stint             : 1
  - group             : superAdmin
    stint             : 4

# 模版
template          : |-
  - name              : {{ name }}
    cdkey             : {{ cdkey }}
    stint             : {{ stint }}
    last_at           : {{ last_at }}

# 发送邮件
sendmail:
  subject           : 初始化数据
  address           : penelope.leuschke41@ethereal.email
  template          : initialize.mjml
  server            : http://localhost:3000