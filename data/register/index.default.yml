# 用户注册配置 #########################################################################
######################################################################################

# 注册用户是否需要邀请
invitation        : true

# 验证码发送间隔；单位：秒
mailphone_step    : 60

# 邮箱验证相关
email_verify:
  # 激活邮件时效；单位：秒
  timeout         : 43200

# 找回密码相关
lost_pass:
  # 验证码时效；单位：秒
  timeout         : 3600